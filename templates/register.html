<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px;
      width: 380px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease forwards;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      text-align: left;
      font-weight: 500;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s ease;
    }
    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #00e0ff;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #00e0ff, #0077ff);
      color: #fff;
      box-shadow: 0 0 12px #00e0ff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00e0ff, 0 0 30px #0077ff;
    }
    .error {
      color: #ff4b5c;
      margin-bottom: 12px;
      text-shadow: 0 0 6px rgba(255,75,92,0.8);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{% if role=='admin' %}Admin Register{% else %}Tourist Register{% endif %}</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="">
      <label>Full Name</label>
      <input name="fullname" type="text" required>
      <label>Email</label>
      <input name="email" type="email" required>
      <label>Password</label>
      <input name="password" type="password" required>
      {% if role=='admin' %}
      <label>Admin Code</label>
      <input name="admin_code" type="text">
      {% endif %}
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
