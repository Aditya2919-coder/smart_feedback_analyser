<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tourist Feedback Analyzer</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f8ca0, #0a9dc4);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Header Bar */
    header {
      width: 100%;
      background-color: #004b9b;
      padding: 12px 30px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }
    header .logo {
      font-weight: 900;
    }
    header .login-link {
      font-weight: 400;
      font-size: 15px;
      text-decoration: none;
      color: #cbd6e9;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    header .login-link:hover {
      color: white;
    }
    /* Main Container */
    main.container {
      text-align: center;
      padding: 60px 30px 50px;
      max-width: 960px;
      width: 100%;
    }
    main.container h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 10px;
      line-height: 1.2;
      color: #222;
    }
    main.container p.subtitle {
      margin-top: 0;
      margin-bottom: 40px;
      font-size: 16px;
      color: #222;
      font-weight: 400;
    }
    /* Boxes Wrapper */
    .boxes {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    /* Each Box */
    .box {
      background: #c5e9f4;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
      width: 320px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .box:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-6px);
    }
    /* Emoji Icon */
    .box .icon {
      font-size: 48px;
      margin-bottom: 15px;
      user-select: none;
    }
    /* Titles */
    .box h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #222;
      user-select: none;
    }
    /* Description */
    .box p.description {
      font-size: 14px;
      font-weight: 400;
      margin: 0 0 20px;
      color: #333;
      user-select: none;
    }
    /* Buttons */
    .btn {
      display: inline-block;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      user-select: none;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border: none;
      width: 180px;
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* Tourist Buttons */
    .btn.tourist-login {
      background-color: #1e59ff;
      color: white;
      box-shadow: 0 4px 10px #6f9bff;
      border: none;
    }
    .btn.tourist-login:hover {
      background-color: #1651e1;
      box-shadow: 0 5px 15px #3e6eff;
    }
    .btn.tourist-register {
      background: none;
      border: 1px solid #1e59ff;
      color: #1e59ff;
    }
    .btn.tourist-register:hover {
      background-color: #1e59ff;
      color: white;
      box-shadow: 0 4px 10px #6f9bff;
    }
    /* Admin Buttons */
    .btn.admin-login {
      background-color: #2c7030;
      color: white;
      box-shadow: 0 4px 10px #539c56;
      border: none;
    }
    .btn.admin-login:hover {
      background-color: #215224;
      box-shadow: 0 5px 15px #3e6e2d;
    }
    .btn.admin-register {
      background: none;
      border: 1px solid #2c7030;
      color: #2c7030;
    }
    .btn.admin-register:hover {
      background-color: #2c7030;
      color: white;
      box-shadow: 0 4px 10px #539c56;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Smart Feedback Analyzer</div>
    <a href="#" class="login-link">Login</a>
  </header>

  <main class="container">
    <h1>Welcome to Smart Feedback Analyzer</h1>
    <p class="subtitle">Choose your login type to continue</p>

    <div class="boxes">
      <div class="box">
        <div class="icon" aria-label="Suitcase Emoji">üß≥</div>
        <h2>User Login</h2>
        <p class="description">Share your  experiences and feedback</p>
        <a href="/tourist/login" class="btn tourist-login">Login as User</a>
        <a href="/tourist/register" class="btn tourist-register">Register as User</a>
      </div>

      <div class="box">
        <div class="icon" aria-label="Businessman Emoji">üë®‚Äçüíº</div>
        <h2>Admin Login</h2>
        <p class="description">Analyze feedback and manage the system</p>
        <a href="/admin/login" class="btn admin-login">Login as Admin</a>
        <a href="/admin/register" class="btn admin-register">Register as Admin</a>
      </div>
    </div>
  </main>
</body>
</html>
